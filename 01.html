<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Diagrams</title>
		<link href="iframe-css/default.css" rel="stylesheet" type="text/css" />
		<link href="http://fonts.googleapis.com/css?family=Cabin+Sketch:bold" rel="stylesheet" type="text/css" />
		<script src="iframe-js/jquery.js" type="text/javascript"></script>
		<script src="iframe-js/raphael.js" type="text/javascript"></script>
		<script src="iframe-js/init.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="content">
			<div class="legend">
				<h1>Skills used:</h1>
				<div class="skills">
					<ul>
						<li class="js">JavaScript</li>
						<li class="css">CSS3</li>
						<li class="html">HTML5</li>
						<li class="php">PHP</li>
						<li class="sql">MySQL</li>
					</ul>
				</div>
			</div>
		
			<div class="skills" style="width:50px;clear:none;margin-top:75px;">
				<ul>
					<li><img src="images/js.png" alt="html5"></li>
					<li><img src="images/css3.png" alt="html5"></li>
					<li><img src="images/html5.png" alt="html5"></li>
					<li><img src="images/php.png" alt="html5"></li>
					<li><img src="images/mysql.png" alt="html5"></li>
				</ul>
			</div>
			
			<div id="diagram"></div>
		</div>	

		<div class="get">
			<div class="arc">
				<span class="text">JS</span>
				<input type="hidden" class="percent" value="95" />
				<input type="hidden" class="color" value="#d6ba32" />
			</div>
			<div class="arc">
				<span class="text">CSS3</span>
				<input type="hidden" class="percent" value="90" />
				<input type="hidden" class="color" value="#0170ba" />
			</div>
			<div class="arc">
				<span class="text">HTML5</span>
				<input type="hidden" class="percent" value="80" />
				<input type="hidden" class="color" value="#f16529" />
			</div>
			<div class="arc">
				<span class="text">PHP</span>
				<input type="hidden" class="percent" value="53" />
				<input type="hidden" class="color" value="#6082bb" />
			</div>
			<div class="arc">
				<span class="text">MySQL</span>
				<input type="hidden" class="percent" value="45" />
				<input type="hidden" class="color" value="#e48e00" />
			</div>
		</div>
	</body>
</html>
