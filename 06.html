<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Diagrams</title>
		<link href="iframe-css/default.css" rel="stylesheet" type="text/css" />
		<link href="http://fonts.googleapis.com/css?family=Cabin+Sketch:bold" rel="stylesheet" type="text/css" />
		<script src="iframe-js/jquery.js" type="text/javascript"></script>
		<script src="iframe-js/raphael.js" type="text/javascript"></script>
		<script src="iframe-js/init.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="content">
				<div class="skills">
					<ul>
						<li class="html">HTML5</li>
						<li class="css">CSS3</li>
						<li class="wp">Wordpress</li>
						<li class="dsn">Design</li>
					</ul>
				</div>
			
			<div id="diagram"></div>
		</div>	

		<div class="get">
			<div class="arc">
				<span class="text">CSS3</span>
				<input type="hidden" class="percent" value="50" />
				<input type="hidden" class="color" value="#0170ba" />
			</div>
			<div class="arc">
				<span class="text">HTML5</span>
				<input type="hidden" class="percent" value="40" />
				<input type="hidden" class="color" value="#f16529" />
			</div>
			<div class="arc">
				<span class="text">WP</span>
				<input type="hidden" class="percent" value="75" />
				<input type="hidden" class="color" value="#999999" />
			</div>
			<div class="arc">
				<span class="text">Design</span>
				<input type="hidden" class="percent" value="25" />
				<input type="hidden" class="color" value="#669933" />
			</div>
		</div>
	</body>
</html>
